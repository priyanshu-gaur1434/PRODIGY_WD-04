<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="Search City ....." />
    </header>

    <main>
      <section class="location">
        <div class="city">Ayodhya, IN</div>
        <div class="date">Thursday, 21 September 2023</div>
      </section>

      <div class="current">
        <div class="temp">30<span>°c</span></div>
        <div class="weather">Cloudy</div>
        <div class="hi-low">30°c / 31°c</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
